<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- LOGIN FORM -->
    <form method="post" id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- DISPLAY DOGS -->
    
    <table>
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for="dog in dogs">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.user_id }}</td>
        <td><img alt="photo of dog" :src="dog.imageUrl" height="100"></td>
      </tr>
    </table>

  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;
    createApp({
      setup(){
        const message = ref('Welcome to the Dog Walking Service!');
        // Store dogs
        const dogs = ref([]);
        // Fetch dogs
        async function loadDogs(){
          try {
            // Send dogs get request
            const res = await fetch('/api/dogs', {
              method: 'GET',
              credentials: 'include'
            });
            // Store dogs
            const dogData = await res.json();
            // Fetch and add image to each dog
            for (const dog of dogData){
              const resImg = await fetch('https://dog.ceo/api/breeds/image/random');
              const dogImg = await resImg.json();
              dog.imageUrl = dogImg.message;
            }
            // Add to dog list
            dogs.value = dogData;
          } catch (error) {
            console.error('Failed to fetch dogs: ', error);
          }
        }
        // Fetch dogs on start
        onMounted(() => {
          loadDogs();
        });
        return {
          message,
          dogs,
          loadDogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/index.js"></script>
</body>
</html>
